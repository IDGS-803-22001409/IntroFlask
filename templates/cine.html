<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/cine.css') }}"
    />
    <title>Cinepolis</title>
  </head>
  <body class="container mt-5">
    <h1 class="mb-4 text-center">Cinepolis</h1>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="row">
      <div class="col-md-6" id="entradas">
        <div class="seccion">
          <h3>Entradas</h3>
          <form
            method="POST"
            action="{{ url_for('cine') }}"
            class="mb-4"
            id="cineForm"
          >
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input
                type="text"
                class="form-control"
                name="nombre"
                id="nombre"
                required
              />
            </div>

            <div class="mb-3">
              <label for="cantidadCompradores" class="form-label"
                >Cantidad de compradores:</label
              >
              <input
                type="number"
                class="form-control"
                name="cantidadCompradores"
                id="cantidadCompradores"
                required
                min="1"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Tarjeta Cineco:</label>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="tarjetaCineco"
                  value="tarjetaCineco"
                  id="tarjetaSi"
                />
                <label class="form-check-label" for="tarjetaSi">SÃ­</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="tarjetaCineco"
                  value="noTarjeta"
                  id="tarjetaNo"
                  checked
                />
                <label class="form-check-label" for="tarjetaNo">No</label>
              </div>
            </div>

            <div class="mb-3">
              <label for="cantidadBoletas" class="form-label"
                >Cantidad de boletas:</label
              >
              <input
                type="number"
                class="form-control"
                name="cantidadBoletas"
                id="cantidadBoletas"
                required
                min="1"
              />
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-6" id="salida">
        <div class="seccion">
          <h3>Salida</h3>
          {% if valor_a_pagar is not none %}
          <div class="card">
            <div class="card-body">
              <p class="card-text">
                Valor a pagar: ${{ "{:,.0f}".format(valor_a_pagar) }}
              </p>
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </div>

    <div class="row mt-4" id="accion">
      <div class="seccion">
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary"
            onclick="document.getElementById('cineForm').submit()"
          >
            Procesar
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
